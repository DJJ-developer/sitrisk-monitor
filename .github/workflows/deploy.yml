name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“‚ Checkout Repository
      uses: actions/checkout@v4
      
    - name: ðŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: ðŸ“¦ Install Dependencies
      run: |
        if [ -f package.json ]; then
          npm ci
        else
          echo "No package.json found, skipping npm install"
        fi
        
    - name: ðŸ§ª Run Tests (if available)
      run: |
        if [ -f package.json ] && npm run test --if-present; then
          npm run test
        else
          echo "No tests found, skipping test step"
        fi
        
    - name: ðŸ—ï¸ Build Project (if needed)
      run: |
        if [ -f package.json ] && npm run build --if-present; then
          npm run build
        else
          echo "No build script found, using static files"
        fi
        
    - name: ðŸŒ Validate HTML Files
      run: |
        echo "Validating HTML files..."
        for file in *.html; do
          if [ -f "$file" ]; then
            echo "âœ… Found: $file"
          fi
        done
        
    - name: ðŸ” Check Multi-language Support
      run: |
        echo "Checking language support..."
        if grep -q "í•œêµ­ì–´\|English\|EspaÃ±ol\|æ—¥æœ¬èªž" index.html; then
          echo "âœ… Multi-language support detected"
        else
          echo "âš ï¸ No multi-language support found"
        fi
        
    - name: ðŸ“Š Validate JavaScript
      run: |
        echo "Validating JavaScript files..."
        if [ -f script.js ]; then
          echo "âœ… Main script.js found"
          if grep -q "translations.*=" script.js; then
            echo "âœ… Translation system detected"
          fi
        fi
        
    - name: ðŸš€ Deploy to GitHub Pages
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./
        exclude_assets: |
          .github
          node_modules
          *.md
          !README.md
          .gitignore
          package*.json
          
    - name: ðŸ“ˆ Generate Deployment Report
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      run: |
        echo "## ðŸš€ Deployment Report" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ“Š Deployment Statistics" >> $GITHUB_STEP_SUMMARY
        echo "- **Deployment Time**: $(date)" >> $GITHUB_STEP_SUMMARY
        echo "- **Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Files Deployed**: $(find . -name '*.html' -o -name '*.js' -o -name '*.css' | wc -l)" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸŒ Language Support" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ‡°ðŸ‡· Korean (í•œêµ­ì–´)" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ‡ºðŸ‡¸ English" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ‡ªðŸ‡¸ Spanish (EspaÃ±ol)" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ‡¯ðŸ‡µ Japanese (æ—¥æœ¬èªž)" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ“± Access Information" >> $GITHUB_STEP_SUMMARY
        echo "- **Live URL**: https://${{ github.repository_owner }}.github.io/sitrisk-monitor/" >> $GITHUB_STEP_SUMMARY
        echo "- **Status**: âœ… Deployed Successfully" >> $GITHUB_STEP_SUMMARY
        
  lighthouse-audit:
    runs-on: ubuntu-latest
    needs: deploy
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
    - name: ðŸ“‚ Checkout Repository
      uses: actions/checkout@v4
      
    - name: ðŸ” Lighthouse CI
      uses: treosh/lighthouse-ci-action@v10
      with:
        urls: |
          https://${{ github.repository_owner }}.github.io/sitrisk-monitor/
          https://${{ github.repository_owner }}.github.io/sitrisk-monitor/monitor.html
        uploadArtifacts: true
        temporaryPublicStorage: true
        
  seo-check:
    runs-on: ubuntu-latest
    needs: deploy
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
    - name: ðŸ“‚ Checkout Repository
      uses: actions/checkout@v4
      
    - name: ðŸ” SEO Analysis
      run: |
        echo "## ðŸ” SEO Analysis Report" >> seo-report.md
        echo "### Multi-language Meta Tags" >> seo-report.md
        
        # Check for hreflang tags
        if grep -q "hreflang" index.html; then
          echo "âœ… hreflang tags found" >> seo-report.md
        else
          echo "âŒ hreflang tags missing" >> seo-report.md
        fi
        
        # Check for Open Graph tags
        if grep -q "og:" index.html; then
          echo "âœ… Open Graph tags found" >> seo-report.md
        else
          echo "âŒ Open Graph tags missing" >> seo-report.md
        fi
        
        # Check for multi-language descriptions
        lang_count=$(grep -c "lang=" index.html || echo "0")
        echo "ðŸ“Š Language variants found: $lang_count" >> seo-report.md
        
        cat seo-report.md
        
    - name: ðŸ“Š Upload SEO Report
      uses: actions/upload-artifact@v3
      with:
        name: seo-analysis-report
        path: seo-report.md
        
  security-scan:
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“‚ Checkout Repository
      uses: actions/checkout@v4
      
    - name: ðŸ”’ Security Scan
      run: |
        echo "## ðŸ”’ Security Scan Report" >> security-report.md
        echo "### Content Security Policy" >> security-report.md
        
        # Check for inline scripts (potential security risk)
        if grep -q "javascript:" *.html; then
          echo "âš ï¸ Inline JavaScript found - consider moving to external files" >> security-report.md
        else
          echo "âœ… No inline JavaScript detected" >> security-report.md
        fi
        
        # Check for external script sources
        echo "### External Script Sources" >> security-report.md
        grep -o "src=['\"][^'\"]*['\"]" *.html | grep -E "(cdn|googleapis|cloudflare)" >> security-report.md || echo "No CDN sources found" >> security-report.md
        
        cat security-report.md
        
    - name: ðŸ“Š Upload Security Report
      uses: actions/upload-artifact@v3
      with:
        name: security-scan-report
        path: security-report.md 